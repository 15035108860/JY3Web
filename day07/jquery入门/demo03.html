<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>append练习</title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<style>
			.img1{
				width: 50px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<button id="btn">点我添加图片</button>
		<div id="container">
			
		</div>
	<script>
		$(function(){
			$("#container").css({
				"width":"500px",
				"height":"500px",
				"border":"2px solid black",
				"display":"flex",
				"flex-direction":"column",
			});
			
			$("#btn").click(function(){
				$("#container").append("<img src='../img/person10.jpg' class='img1'/><span>在干啥</span>")
			})
		})
	</script>
	</body>
</html>
