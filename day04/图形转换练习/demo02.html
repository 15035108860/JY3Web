<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图案性转换</title>
		<style>
			div{
				width: 200px;
				height: 200px;
			}
			#contain{
				overflow: hidden;
			}
			#tran{
				background-color: greenyellow;
				overflow: hidden;
			}
			#tran:hover{
				transform: rotate(45deg);
				background-color: blue;
				transition: 2s;
				
			}
		</style>
	</head>
	<body>
		<div id="contain">
			<div id="tran"></div>
		</div>
	</body>
</html>
