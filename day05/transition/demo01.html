<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标移动旋转加变色</title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: blue;
				-webkit-transition: all 2s  ease-in-out;
				/*-moz-transition-timing-function: ease-in-out;*/
			}
			div:hover{
				transform: rotate(360deg) scale(0.8);
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div>
			啊哈哈哈啊
		</div>
	</body>
</html>
