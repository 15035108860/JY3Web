<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击按钮显示下层元素</title>
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			body{
				position: fixed;
				width: 100%;
				height: 100%;
			}
			#redDive{
				width: 100%;
				height: 100%;
				background-color: red;
				transition: all 1.5s;
			}
			#blueDive{
				width: 100%;
				height: 100%;
				background-color: blue;
				position: absolute;
				top: 0px;
				z-index: -1;
			}
			a{
				text-decoration: none;
				color: white;
				font-size: 30px;
			}
			li{
				text-indent: 10px;
			}
			.move{
				transform: translate(200px);
				
			}
		</style>
	</head>
	<body>
		<div id="redDive">
			<button id="btn">点我试试</button>
		</div>
		<div id="blueDive">
			<ul>
				<li><a href="#">Java</a></li>
				<li><a href="#">Python</a></li>
				<li><a href="#">PHP</a></li>
				<li><a href="#">C#</a></li>
				<li><a href="#">C++</a></li>
			</ul>
		</div>
	</body>
	<script>
		$(function(){
			$("#btn").click(function(){
				$("#redDive").toggleClass("move")
			})
		})
	</script>
</html>
