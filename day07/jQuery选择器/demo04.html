<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>onclick</title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p>wo</p>
		<p>ni</p>
		<script>
			$("p").click(function(){
				alert($(this).text());
			})
		</script>
	</body>
</html>
