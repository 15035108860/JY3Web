<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击弹框事件</title>
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<style>
			#div1{
				width: 300px;
				height: 300px;
				background-color: lightblue;
				display: none;
			}
			
		</style>
	</head>
	<body>
		<img src="../img/添加.svg" id="img1"/>
		<div id="div1"></div>
	</body>
	<script >
		$(function(){
			$("#img1").click(function(){
				$("#div1").slideToggle(1000);
			})		
		})
	</script>
</html>
