<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标签transform练习</title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: yellow;	
				transition: all 2s;		
			}
			div:hover{
				/*xy都偏移*/
				/*transform: translate(50px,50px);*/
				/*x偏移*/
				/*transform:translateX(50px);*/
				/*旋转*/
				/*transform: rotate(45deg);*/
				/*扩大和缩小*/
				transform:scale(1.5)
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
